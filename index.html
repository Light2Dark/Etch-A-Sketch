<!DOCTYPE html>
<html>

    <head>
        <meta charset = "UTF-8">
        <title>Etch-A-Sketch</title>

        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <link rel = "stylesheet" href = "./styles/normalize.css">
        <link rel = "stylesheet" href = "./styles/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <script defer src = "./scripts/script.js"></script>
    </head>

    <body>

        <div id = EtchASketch>

            <p id = "title">Etch-a-Sketch</p>

            <button type = "button" class = "button" id = "brushSize">Brush Size</button>
            <button type = "button" class = "button" id = "shake">Shake</button>
            <input type = "color" id = "colorPicker">

            <form>
                <input type = "radio" name = "color" value = "black" checked>
                <label for = "black"> Black</label><br>
                <input type = "radio" name = "color" value = "random">
                <label for = "random"> Random</label><br>
                <input type = "radio" name = "color" value = "custom">
                <label for = "custom"> Custom</label>
            </form>

            <p id = "sideText">Press <span id = "letterE">E</span> to toggle magical eraser!</p>

            <div class = "screen" id = "scr">
                
            </div>

            <button type = "button" class = "button" id = "jukebox">Jukebox</button>

            <audio id = "music">
                <source src = "audio/bensound-romantic.mp3" type = "audio/mp3">
                Your browswer does not support the audio element.

            </audio>

            <audio id = "eraseSound">
                <source src = "audio/untitled.wav" type = "audio/wav">
                <source src = "audio/untitledmp3.mp3" type = "audio/mp3">
                Your browswer does not support the audio element.
            </audio>

            <audio id = "shakeSound">
                <source src = "audio/sandshakefx.wav" type = "audio/wav">
                <source src = "audio/sandshakefxmp3.mp3" type = "audio/mp3">
                Your browswer does not support the audio element.
            </audio>

            <p id = "bottomText">Press C to toggle brush, shake to clear screen.</p>

        </div>

    </body>

</html>
