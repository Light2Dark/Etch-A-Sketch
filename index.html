<!DOCTYPE html>
<html>

    <head>
        <meta charset = "UTF-8">
        <title>Etch-A-Sketch</title>

        <link rel = "stylesheet" href = "./styles/normalize.css">
        <link rel = "stylesheet" href = "./styles/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <script defer src = "./scripts/script.js"></script>

    </head>

    <body>

        <div id = EtchASketch>

            <p id = "title">Etch-a-Sketch</p>

            <button type = "button" class = "button" id = "brushSize">Brush Size</button>
            <button type = "button" class = "button" id = "shake">Shake</button>
            <input type = "color" id = "colorPicker">

            <form class>
                <input type = "radio" name = "color" value = "black" checked>
                <label for = "black"> Black</label><br>
                <input type = "radio" name = "color" value = "random">
                <label for = "random"> Random</label><br>
                <input type = "radio" name = "color" value = "custom">
                <label for = "custom"> Custom</label>
            </form>
            

            <div class = "screen">
                
            </div>

            <p id = "bottomText">Press C to toggle brush, shake to clear screen.</p>

        </div>

    </body>

</html>
